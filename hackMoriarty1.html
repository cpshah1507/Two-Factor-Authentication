<html>
<head>
	<title>Two-Factor Authentication Game</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="anim.js"></script>
	<link rel="stylesheet" href="style.css" />
		
</head>
<body class="hackMoriarty1">
	<div class="leftSideBar">
		<div class="gameIcon icon">
			<div class="insn">Play Game</div>
		</div>
		<div class="infoIcon icon">
			<div class="insn">Information</div>
		</div>
	</div>
	<div class="rightSideBar">
		<div class="videoIcon icon">
			<div class="insn">Video</div>
		</div>
		<div class="homeIcon icon">
			<div class="insn">Home</div>
		</div>	
	</div>
	<div class="wrapper">
		<h1> Welcome to MyMail</h1>
		<div class="loginDialog">
			<div class="userNameWrapper">
				<span class="userNameTitle">Username:</span>
				<input type="text" value="moriarty@mymail.com" class="usernameInput"/>
			</div>
			<div class="passwordWrapper">
				<span class="passwordTitle">Password: </span>
				<input type="password" class="passwordInput"/>
			</div>
			<button class="login">Login</button>
		</div>
	</div>
	
</body>
