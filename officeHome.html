<html>
<head>
	<title>Two-Factor Authentication Game</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="anim.js"></script>
	<link rel="stylesheet" href="style.css" />
		
</head>
<body class="officeHomePage">
	<div class="leftSideBar">
		<div class="gameIcon icon">
			<div class="insn">Play Game</div>
		</div>
		<div class="infoIcon icon">
			<div class="insn">Information</div>
		</div>
	</div>
	<div class="rightSideBar">
		<div class="videoIcon icon">
			<div class="insn">Video</div>
		</div>
		<div class="homeIcon icon">
			<div class="insn">Home</div>
		</div>
	</div>
	<div class="wrapper">
		<h1> Office Hack </h1>
		<div class="storyPopUp">
			<div class="managerTitle">Manager</div>
			<div class="ceoTitle">CEO</div>		
			<p class="story">
				The classic case of Corporate Espionage.<br/>
				In this scenario you are trying to enter a rival company's office to steal important files.<br/>
				<span class="targetTitle">Targets</span><br/>
				<img class="managerImg" src="images/manager.png" height="200" width="133" />
				<img class="ceoImg" src="images/ceo.png" height="200" width="151" />
			</p>
		</div>
		<div class="playButton">
			Play Game!
		</div>
	</div>
	
</body>
